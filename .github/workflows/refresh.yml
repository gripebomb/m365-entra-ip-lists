name: Refresh IP Lists

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly Sunday at midnight UTC
  workflow_dispatch:      # Manual trigger
  push:
    branches: [main]
    paths: ['scripts/**']

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Fetch updated IP ranges
        run: python scripts/fetch.py
      
      - name: Validate lists
        run: python scripts/validate.py lists/providers/ lists/chunks/
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Refresh IP lists'
          commit-message: 'Refresh IP lists'
          body: |
            Automated IP list refresh.
            - Updated provider ranges
            - Validated CIDR format
          branch: refresh-ip-lists
          delete-branch: true

      - name: Merge Pull Request
        if: steps.changes.outputs.changed == 'true'
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
